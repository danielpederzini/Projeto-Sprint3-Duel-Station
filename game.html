<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duel Station | Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script/general.js"></script>
    <script src="script/game.js"></script>
</head>

<body onload="load_currency()">

    <div class="header_background">

        <div class="container">

            <div class="header">

                <div class="navbar">

                    <ul>
                        <li>
                            <a>
                                <img src="img/logo.png">
                                <b>Jogar</b>
                            </a>
                        </li>

                        <li>
                            <a href="store.html">
                                <p>Loja</p>
                            </a>
                        </li>

                        <li>
                            <a href="profile.html">
                                <p>Perfil</p>
                            </a>
                        </li>

                        <li class="currency">

                            <img src="img/coin.png" alt="Ícone de moeda">
                            <p id="p_currency">0.00</p>
    
                        </li>

                        <li>
                            <a href="login.html">
                                <p>Sair</p>
                            </a>
                        </li>

                        <li class="music">

                            <img id="muted_music" src="img/muted.png" 
                            onclick="play_music()">
        
                            <img id="playing_music" src="img/playing.png" 
                            onclick="stop_music()" style="display: none;">
        
                        </li>
                    </ul>

                </div>

            </div>

        </div>


    </div>

    <div class="game_banner">

        <div class="options" id="div_options">

            <div class="selection">

                <b>Selecione Um Deck Padrão</b>

                <div class="deck_list">
                    <button id="bt_deck0" value="0" onclick="change_deck(Number(this.value))">
                        <img src="img/types/type0.png">
                        <p>Voador</p>
                    </button>

                    <button id="bt_deck20" value="20" onclick="change_deck(Number(this.value))">
                        <img src="img/types/type20.png">
                        <p>Aquático</p>
                    </button>

                    <button id="bt_deck40" value="40" onclick="change_deck(Number(this.value))">
                        <img src="img/types/type40.png">
                        <p>Terrestre</p>
                    </button>

                    <button id="bt_deck60" value="60" onclick="change_deck(Number(this.value))">
                        <img src="img/types/type60.png">
                        <p>Sombrio</p>
                    </button>

                    <button id="bt_deck80" value="80" onclick="change_deck(Number(this.value))">
                        <img src="img/types/type80.png">
                        <p>Divino</p>
                    </button>

                </div>

                <div class="button1" onclick="start()">É Hora do Duelo!</div>

            </div>

        </div>

        <div class="board" id="div_board">

            <div class="stats">

                <div class="stats_box">
                    <img src="img/profile.png" alt="Foto de perfil">
                    <p><span id="span_player_lifepoints">5000</span> PV</p>
                </div>

                <div class="stats_box">
                    <b>Round <span id="span_round"></span></b>
                </div>

                <div class="stats_box">
                    <img src="img/enemy.png" alt="Ícone do adversário">
                    <p><span id="span_enemy_lifepoints">5000</span> PV</p>
                </div>

            </div>

            <div class="versus_cards">

                <div class="card_template" id="div_card">
                    <img id="img_card">

                    <div class="card_desc">
                        <p id="p_card_name"></p>

                        <div class="card_attack">
                            <b id="p_attack"></b>
                            <img id="img_type">
                        </div>
                    </div>
                </div>

                <b>VS</b>

                <div class="card_template" id="div_enemy_card">
                    <img id="img_enemy_card">

                    <div class="card_desc">
                        <p id="p_enemy_card_name"></p>

                        <div class="card_attack">
                            <b id="p_enemy_attack"></b>
                            <img id="img_enemy_type">
                        </div>
                    </div>
                </div>

            </div>

            <div class="game_buttons">

                <button id="bt_ability0" class="button1" onclick="fly()" style="display: none;">Voar</button>
                <button id="bt_ability20" class="button1" onclick="sea_healing()" style="display: none;">Cura Marítima</button>
                <button id="bt_ability40" class="button1" onclick="earth_fury()" style="display: none;">Fúria da Terra</button>
                <button id="bt_ability60" class="button1" onclick="last_whisper()" style="display: none;">Último Suspiro</button>
                <button id="bt_ability80" class="button1" onclick="the_awaken()" style="display: none;">O Despertar</button>

                <button id="bt_attack" class="button2" onclick="attack()">Atacar</button>

            </div>

        </div>

        <div class="result" id="div_result">
            <p id="p_result"></p>
            <div id="div_new_currency"></div>
            <button class="button1" onclick="reset()">Jogar Novamente</button>
        </div>

    </div>

</body>

</html>
