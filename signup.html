<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duel Station | Signup</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script/general.js"></script>
</head>

<body>

    <div class="header_background">

        <div class="container">

            <div class="header">

                <div class="navbar">

                    <ul>
                        <li>
                            <a href="login.html">
                                <p>Login</p>
                            </a>
                        </li>

                        <li>
                            <a>
                                <img src="img/logo.png">
                                <b>Cadastro</b>
                            </a>
                        </li>

                        <li>
                            <a href="index.html">
                                <p>Início</p>
                            </a>
                        </li>

                        <li class="music">

                            <img id="muted_music" src="img/muted.png" 
                            onclick="play_music()">
        
                            <img id="playing_music" src="img/playing.png" 
                            onclick="stop_music()" style="display: none;">
        
                        </li>
                    </ul>

                </div>

            </div>

        </div>

    </div>

    <div class="signup_banner">

        <div class="signup">

            <b>Crie Uma Conta</b>

            <form id="form_signup" method="post" 
            autocomplete="off" onsubmit="return signup()">

                <p>Usuário</p>
                <input type="text" name="login"> <br>

                <p>E-mail</p>
                <input type="email" name="email"> <br>
            
                <p>Senha</p>
                <input type="password" name="password"> <br> 

                <p>Confirmar Senha</p> 
                <input type="password"> <br>
                
                <button class="button1" id="bt_login">Cadastrar</button> 
                
                <br><br>

                <a href="login.html">Já tenho uma conta</a>

            </form>
            
        </div>

    </div>

</body>

</html>
