<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duel Station | Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script/general.js"></script>
    <script src="script/login.js"></script>
</head>

<body>

    <div class="header_background">

        <div class="container">

            <div class="header">

                <div class="navbar">

                    <ul>
                        <li>
                            <a>
                                <img src="img/logo.png">
                                <b>Login</b>
                            </a>
                        </li>

                        <li>
                            <a href="signup.html">
                                <p>Cadastro</p>
                            </a>
                        </li>

                        <li>
                            <a href="index.html">
                                <p>Início</p>
                            </a>
                        </li>

                        <li class="music">

                            <img id="muted_music" src="img/muted.png" 
                            onclick="play_music()">
        
                            <img id="playing_music" src="img/playing.png" 
                            onclick="stop_music()" style="display: none;">
        
                        </li>
                    </ul>

                </div>

            </div>

        </div>

    </div>

    <div class="login_banner">

        <div id="div_login">

            <b onclick="teste()">Acesse Sua Conta</b>

            <form id="form_login" method="post" 
            autocomplete="off" onsubmit="return entrar()">

                <p>Usuário ou E-mail</p>
                <input type="text" name="login"> <br>

                <p>Senha</p>
                <input type="password" name="password"> <br>

                <button class="button1" id="bt_login">Entrar</button> 
                
                <br><br>

                <a onclick="show_pwd_recovery()">Esqueci minha senha</a> <br>
                <a href="signup.html">Não tenho uma conta</a>

            </form>
            
        </div>

        <div id="div_recovery" style="display: none;">

            <b>Recuperamento de Senha</b>

            <form id="form_recovery" method="post" 
            autocomplete="off" onsubmit="return entrar()">

                <p>Informe seu E-mail</p>
                <input type="text" name="email"> <br>

                <p>Enviaremos um passo a passo de como alterar sua senha</p> 
                
                <br><br>

                <button class="button1" id="bt_recovery">Enviar</button> 
                
                <br><br>

                <a onclick="hide_pwd_recovery()">Voltar para login</a>

            </form>
            
        </div>

    </div>


</body>

</html>
