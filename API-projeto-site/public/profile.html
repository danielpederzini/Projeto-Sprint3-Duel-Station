<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duel Station | Profile</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/profile.css">
    <script src="script/general.js"></script>
    <script src="script/general_logged.js"></script>
</head>

<body onload="check_login()">

    <div class="header">

        <div class="navbar">

            <ul>
                <li>
                    <a href="hub.html">
                        <p>Hub</p>
                    </a>
                </li>

                <li>
                    <a href="game.html">
                        <p>Play</p>
                    </a>
                </li>

                <li>
                    <a href="store.html">
                        <p>Store</p>
                    </a>
                </li>

                <li>
                    <a>
                        <img src="img/logo.png">
                        <b id="p_user_name">Profile</b>
                    </a>
                </li>

                <li class="currency">

                    <img src="img/coin.png" alt="Ícone de moeda">
                    <p id="p_currency">0.00</p>

                </li>

                <li>
                    <a onclick="logoff()">
                        <p>Logoff</p>
                    </a>
                </li>

                <li class="music">

                    <img id="muted_music" src="img/muted.png" onclick="play_music()">

                    <img id="playing_music" src="img/playing.png" onclick="stop_music()" style="display: none;">

                </li>
            </ul>

        </div>

    </div>

    <div class="profile_centralizer">

        <div class="profile_wide_card">

            <b>Stats</b>

            <div class="winrate">

                <p id="p_wins">Wins: 20</p>
                <p id="p_losses">Losses: 12</p>

            </div>

            <div class="winrate_bars">

                <div id="div_wins_bar"></div>
                <div id="div_losses_bar"></div>

            </div>

        </div>

    </div>

    <div class="logo">

        <img src="img/logo.png" alt="Logo Duel Station">
        <p>© 2021 Duel Station</p>

    </div>

</body>

</html>
