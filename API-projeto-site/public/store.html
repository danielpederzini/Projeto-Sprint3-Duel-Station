<script>

    fetch(`/compras/validar_duelistas/${user_id}`, {
        method: "GET",
    }).then(resultado => {

        if (resultado.ok) {

            resultado.json().then(json => {

                for (var i = 0; i < json.length; i++) {

                    document.getElementById(`bt_unknown_player${json[i].idDuelista}`).style.display = `none`;
                    document.getElementById(`bt_player${json[i].idDuelista}`).style.display = `block`;

                }

            });

        } else {
            console.log(`Couldn't get user items`);

            resultado.text().then(texto => {
                console.error(texto);
            });

        }
    });

    fetch(`/compras/validar_decks/${user_id}`, {
        method: "GET",
    }).then(resultado => {

        if (resultado.ok) {

            resultado.json().then(json => {

                for (var i = 0; i < json.length; i++) {

                    console.log(json);
                    document.getElementById(`bt_unknown_deck${json[i].idDeck * 20 - 20}`).style.display = `none`;
                    document.getElementById(`bt_deck${json[i].idDeck * 20 - 20}`).style.display = `block`;

                }

            });

        } else {
            console.log(`Couldn't get user items`);

            resultado.text().then(texto => {
                console.error(texto);
            });

        }
    });

</script>
