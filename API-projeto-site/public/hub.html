<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duel Station | Hub</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/hub.css">
    <script src="script/general.js"></script>
    <script src="script/general_logged.js"></script>
    <script src="script/hub.js"></script>
</head>

<body onload="check_login(), load_hub()">

    <div class="header">

        <div class="navbar">

            <ul>
                <li>
                    <a>
                        <img src="img/logo.png">
                        <b>Hub</b>
                    </a>
                </li>

                <li>
                    <a href="game.html">
                        <p>Play</p>
                    </a>
                </li>

                <li>
                    <a href="store.html">
                        <p>Store</p>
                    </a>
                </li>

                <li>
                    <a href="profile.html">
                        <p id="p_user_name">Profile</p>
                    </a>
                </li>

                <li class="currency">

                    <img src="img/coin.png" alt="Ícone de moeda">
                    <p id="p_currency">0.00</p>

                </li>

                <li>
                    <a onclick="logoff()">
                        <p>Logoff</p>
                    </a>
                </li>

                <li class="music">

                    <img id="muted_music" src="img/muted.png" onclick="play_music()">

                    <img id="playing_music" src="img/playing.png" onclick="stop_music()" style="display: none;">

                </li>
            </ul>

        </div>

    </div>

    <div class="hub_centralizer">

        <div class="hub_card">

            <b>Top 10 Players</b>

            <div class="top10">

                <div>
                    <p id="p_top1_name"></p>

                    <div class="currency_top10" id="div_top1_currency"></div>
                </div>

                <div>
                    <p id="p_top2_name"></p>

                    <div class="currency_top10" id="div_top2_currency"></div>
                </div>

                <div>
                    <p id="p_top3_name"></p>

                    <div class="currency_top10" id="div_top3_currency"></div>
                </div>

                <div>
                    <p id="p_top4_name"></p>

                    <div class="currency_top10" id="div_top4_currency"></div>
                </div>

                <div>
                    <p id="p_top5_name"></p>

                    <div class="currency_top10" id="div_top5_currency"></div>
                </div>

                <div>
                    <p id="p_top6_name"></p>

                    <div class="currency_top10" id="div_top6_currency"></div>
                </div>

                <div>
                    <p id="p_top7_name"></p>

                    <div class="currency_top10" id="div_top7_currency"></div>
                </div>

                <div>
                    <p id="p_top8_name"></p>

                    <div class="currency_top10" id="div_top8_currency"></div>
                </div>

                <div>
                    <p id="p_top9_name"></p>

                    <div class="currency_top10" id="div_top9_currency"></div>
                </div>

                <div>
                    <p id="p_top10_name"></p>
                    
                    <div class="currency_top10" id="div_top10_currency"></div>
                </div>

            </div>

        </div>

    </div>

</body>

</html>
